<?xml version="1.0" encoding="ISO-8859-1"?>
<gui-configuration>

<window>
    <full-screen>true</full-screen>
    <width>400</width>
    <height>400</height>
    <x-position>50</x-position>
    <y-position>50</y-position>
</window>

<toolbar>
    <slot position="1">
        <action>Save</action>
    </slot>
    <separator position="1"/>
    <layout>
        <text/>
        <icon/>
    </layout>
    <visible>true</visible>
</toolbar>

<keyboard-shortcut>
    <key-combination>
        <ctrl/>
        <F-key number="1"/>
    </key-combination>
    <action>Save</action>
</keyboard-shortcut>

</gui-configuration>
